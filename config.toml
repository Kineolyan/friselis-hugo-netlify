baseURL = "http://example.org/"
languageCode = "fr-fr"
title = "Friselis fresh look"
theme = "hugo-theme-stack"
paginate = 5

[permalinks]
    post = "/p/:slug/"
    page = "/:slug/"
    
[params]
    mainSections = ["blog"]
    featuredImageField = "image"
    
    [params.dateFormat]
        published = "02/01/2006"
        lastUpdated = "02 Jan, 2006 15:04 MST"
        
    [params.sidebar]
        emoji = "üç•"
        avatar = "img/avatar.png"
        subtitle = "Club d'Ultimate Frisbee de Versailles"
        
    [params.article]
        math = false
        [params.article.license]
            enabled = true 
            default = "Licensed under CC BY-NC-SA 4.0"
            
    [params.comments]
        enabled = false
            
    [params.widgets]
        enabled = []
            
    [params.defaultImage]
        [params.defaultImage.opengraph]
            enabled = false
            local = false
            src = ""
            
[menu]
    [[menu.main]]
        identifier = "home"
        name = "Home"
        url = "/"
        weight = -100
        pre = "home"
    [[menu.main]]
        identifier = "about-cn"
        name = "About"
        url = "about"
        weight = -90
        pre = "user"
    [[menu.main]]
        identifier = "blog"
        name = "Blog"
        url = "blog"
        weight = -70
        pre = "blog"
    [[menu.main]]
        identifier = "admin"
        name = "Admin"
        url = "admin"
        weight = -60
        pre = "search"

[markup]
    [markup.highlight]
        noClasses = false
